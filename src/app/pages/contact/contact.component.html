<!-- contact.component.html -->

<div class="contact-container">
    <header class="contact-header">
      <h1>Contato</h1>
      <p>Entre em contato conosco para mais informações sobre o Minecraft.</p>
    </header>
  
    <section class="contact-form-section">
      <h2>Envie uma Mensagem</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Seu email" required>
        </div>
  
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  
    <section class="contact-info-section">
      <h2>Informações de Contato</h2>
      <p>Email: </p>
      <p>Telefone: (11) 1234-5678</p>
      <p>Endereço: Rua dos Blocos, 123, Mundo de Minecraft</p>
    </section>
  </div>
